<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div class="glide">
		<div class="glide__track" data-glide-el="track">
			<ul class="glide__slides">
				<li class="glide__slide"><img src="images/film1_hero1.jpeg" alt="error"></li>
				<li class="glide__slide"><img src="images/film1_hero2.jpeg" alt="error"></li>
				<li class="glide__slide"><img src="images/film1_hero3.jpeg" alt="error"></li>
			</ul>
		</div>
		<div class="glide__arrows" data-glide-el="controls">
			<button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
			<button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
		</div>
		<div class="glide__bullets" data-glide-el="controls[nav]">
			<button class="glide__bullet" data-glide-dir="=0">1</button>
			<button class="glide__bullet" data-glide-dir="=1">2</button>
			<button class="glide__bullet" data-glide-dir="=2">3</button>
		</div>
		<div id="map"></div>

		<link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css">
		<script src="../node_modules/leaflet/dist/leaflet.js"></script>
		<link rel="stylesheet" href="style_20-1.css">

		<link rel="stylesheet" href="../node_modules/@glidejs/glide/dist/css/glide.core.min.css">
		<script src="../node_modules/@glidejs/glide/dist/glide.min.js"></script>
		<script src="main_20-1.js"></script>
</body>
</html>
